<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADUT - MONOCHROME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Segoe UI', monospace;
        }

        :root {
            --primary: #ffffff;
            --secondary: #000000;
            --accent: #888888;
            --dark: #0a0a0a;
            --darker: #050505;
            --card-bg: rgba(15, 15, 15, 0.95);
            --neon-glow: 0 0 15px rgba(255, 255, 255, 0.2);
            --text-glow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 15px;
        }

        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            animation: matrixMove 25s linear infinite;
        }

        @keyframes matrixMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 50%, 
                rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
            animation: scanline 0.8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            width: 100%;
            max-width: 380px;
            perspective: 1000px;
        }

        .cyber-card {
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.15),
                var(--neon-glow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            transition: all 0.4s ease;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(125deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        .cyber-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.3),
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 255, 255, 0.15);
        }

        .card-header {
            padding: 30px 25px 20px;
            text-align: center;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.06) 0%, 
                transparent 100%);
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary), 
                transparent);
            animation: pulseLine 3s infinite;
        }

        @keyframes pulseLine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .avatar-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                transparent, 
                var(--primary), 
                var(--primary), 
                transparent);
            padding: 2px;
            animation: avatarRotate 10s linear infinite;
            box-shadow: var(--neon-glow);
        }

        @keyframes avatarRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(100%) contrast(120%);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.08), 
                transparent);
            transform: rotate(45deg);
            animation: avatarShine 5s infinite;
            z-index: 2;
        }

        @keyframes avatarShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .username {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 6px;
            color: var(--primary);
            text-shadow: var(--text-glow);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .status {
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 300;
            letter-spacing: 1.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.7; 
            }
        }

        .card-body {
            padding: 25px 20px 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.05), 
                transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            color: var(--primary);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .social-link:hover .social-icon::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .social-link:hover .social-icon {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .social-text {
            flex: 1;
        }

        .social-title {
            font-weight: 400;
            font-size: 14px;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .social-arrow {
            color: var(--primary);
            transition: all 0.3s ease;
            font-size: 12px;
            opacity: 0.7;
        }

        .social-link:hover .social-arrow {
            transform: translateX(3px);
            opacity: 1;
        }

        .discord .social-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        .tiktok .social-icon {
            background: rgba(255, 255, 255, 0.08);
        }

        .youtube .social-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        .card-footer {
            padding: 18px 25px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            font-size: 10px;
            color: var(--accent);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1.5px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .highlight {
            color: var(--primary);
            font-weight: 400;
        }

        .cyber-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-left: 2px solid var(--primary);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(255, 255, 255, 0.15);
            transform: translateX(200%);
            transition: all 0.4s ease;
            z-index: 1000;
            max-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cyber-notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 400;
            margin-bottom: 4px;
            color: var(--primary);
            font-size: 12px;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 320px;
            }
            
            .card-header {
                padding: 25px 20px 15px;
            }
            
            .avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .username {
                font-size: 22px;
                letter-spacing: 2px;
            }
            
            .status {
                font-size: 11px;
            }
            
            .card-body {
                padding: 20px 15px 15px;
            }
            
            .social-link {
                padding: 12px 15px;
            }
            
            .social-icon {
                width: 32px;
                height: 32px;
                font-size: 14px;
                margin-right: 12px;
            }
            
            .social-title {
                font-size: 13px;
            }
            
            .card-footer {
                padding: 15px 20px;
                font-size: 9px;
            }
        }

        @media (max-width: 360px) {
            .container {
                max-width: 280px;
            }
            
            .card-header {
                padding: 20px 15px 12px;
            }
            
            .avatar-container {
                width: 90px;
                height: 90px;
            }
            
            .username {
                font-size: 20px;
            }
            
            .social-link {
                padding: 10px 12px;
            }
            
            .social-icon {
                width: 28px;
                height: 28px;
                font-size: 13px;
                margin-right: 10px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="matrix-background"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="cyber-card floating">
            <div class="card-header">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-3854DBE16778B069FAF10D3D76F77863-Png/150/150/AvatarHeadshot/Webp/noFilter" alt="Kadut Profile">
                    </div>
                </div>
                <h1 class="username">KADUT</h1>
                <div class="status">
                    <div class="status-dot"></div>
                    <span>ONLINE • ROBLOX</span>
                </div>
            </div>
            
            <div class="card-body">
                <div class="social-links">
                    <a href="https://discord.gg/PKSRWpKv" class="social-link discord" target="_blank">
                        <div class="social-icon">
                            <i class="fab fa-discord"></i>
                        </div>
                        <div class="social-text">
                            <div class="social-title">DISCORD</div>
                        </div>
                        <div class="social-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                    
                    <a href="https://www.tiktok.com/" class="social-link tiktok" target="_blank">
                        <div class="social-icon">
                            <i class="fab fa-tiktok"></i>
                        </div>
                        <div class="social-text">
                            <div class="social-title">TIKTOK</div>
                        </div>
                        <div class="social-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                    
                    <a href="https://www.youtube.com/" class="social-link youtube" target="_blank">
                        <div class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div class="social-text">
                            <div class="social-title">YOUTUBE</div>
                        </div>
                        <div class="social-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="card-footer">
                <span class="highlight">CYBER</span> • MONOCHROME
            </div>
        </div>
    </div>
    
    <div class="cyber-notification" id="notification">
        <div class="notification-title" id="notificationTitle">SYSTEM</div>
        <div class="notification-message" id="notificationMessage">Connected</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.social-link');
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {

                    const platform = this.classList.contains('discord') ? 'DISCORD' : 
                                   this.classList.contains('tiktok') ? 'TIKTOK' : 'YOUTUBE';
                    
                    notificationTitle.textContent = `${platform}`;
                    notificationMessage.textContent = `Opening...`;
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            });
            
            const statusElement = document.querySelector('.status span');
            const statusTexts = [
                "ONLINE • ROBLOX",
                "ONLINE • GAMING", 
                "ONLINE • STREAMING"
            ];
            
            let statusIndex = 0;
            setInterval(() => {
                statusIndex = (statusIndex + 1) % statusTexts.length;
                statusElement.textContent = statusTexts[statusIndex];
            }, 4000);
            
            setTimeout(() => {
                notificationTitle.textContent = "SYSTEM";
                notificationMessage.textContent = "Welcome Kadut Profile";
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }, 800);
        });
    </script>
</body>
</html>
