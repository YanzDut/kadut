<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roblox Community Profile</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root{
            --roblox-blue: #00bcd4;
            --roblox-dark: #0a0e1a;
            --roblox-light: #e0f7fa;
            --discord-color: #7289da;
            --glow-shadow: 0 0 10px var(--roblox-blue), 0 0 20px rgba(0,188,212,0.4);
            --inner-glow: inset 0 0 8px rgba(0,188,212,0.5);
        }

        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family:"Poppins",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(135deg,var(--roblox-dark),#1a1f35);
            color:var(--roblox-light);
            display:flex;
            align-items:center;
            justify-content:center;
            overflow:hidden;
            min-height:100vh;
        }
        .background-animation{position:fixed;inset:0;z-index:1;pointer-events:none}
        .glow-blob{position:absolute;border-radius:50%;filter:blur(60px);opacity:0.32;animation:float 30s linear infinite}
        .glow-blob:nth-child(1){width:300px;height:300px;top:8%;left:4%;background:var(--roblox-blue)}
        .glow-blob:nth-child(2){width:260px;height:260px;bottom:12%;right:6%;background:#00d4ff;animation-delay:3s}
        .glow-blob:nth-child(3){width:200px;height:200px;top:46%;left:56%;background:var(--roblox-blue);animation-delay:6s}
        @keyframes float{0%{transform:translateY(0) scale(1);opacity:.3}50%{transform:translateY(-50vh) scale(1.5);opacity:.12}100%{transform:translateY(-100vh) scale(1);opacity:.3}}

        .profile-container{z-index:5;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
        .glass-card{
            width:380px;height:650px;
            background:rgba(30,30,50,0.88);
            border-radius:22px;border:2px solid var(--roblox-blue);
            box-shadow:var(--glow-shadow);backdrop-filter:blur(10px);
            display:flex;flex-direction:column;align-items:center;padding:36px 28px;overflow:hidden;
            transform-origin:center;
            animation:cardIn 700ms cubic-bezier(.16,.84,.44,1) both;
        }
        @keyframes cardIn{
            0%{opacity:0;transform:translateY(20px) scale(.98)}
            60%{opacity:1;transform:translateY(-6px) scale(1.02)}
            100%{transform:translateY(0) scale(1)}
        }
        .profile-avatar{
            width:150px;height:150px;border-radius:35%;object-fit:cover;border:5px solid var(--roblox-blue);
            box-shadow:var(--inner-glow);margin-bottom:18px;transition:transform .32s ease,border-color .32s ease,box-shadow .32s ease;
        }
        .profile-avatar:hover{
            transform:scale(1.1) rotateZ(-5deg);
            border-color:#ffffff;
            box-shadow:0 0 20px rgba(255,255,255,.85),0 0 36px rgba(0,188,212,.88),var(--inner-glow);
        }
        .glass-card h1{
            font-size:clamp(1.8rem,5vw,2.4rem);font-weight:800;text-align:center;line-height:1.12;
            color:var(--roblox-light);text-shadow:0 0 12px var(--roblox-blue),0 0 20px rgba(0,188,212,.35);
            margin-bottom:6px;max-width:100%;
        }
        .status-text{color:var(--roblox-blue);font-weight:600;margin-bottom:20px;font-size:0.98rem;text-align:center}

        .divider{width:100%;height:2px;border:none;background:linear-gradient(to right,transparent,var(--roblox-blue),transparent);margin:18px 0}

        .buttons-container{width:100%;display:flex;flex-direction:column;gap:12px}

        .social-btn{
            display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;
            text-decoration:none;color:#fff;font-weight:700;font-size:1.03rem;border:2px solid rgba(255,255,255,.12);
            transition:transform .22s ease,box-shadow .22s ease,opacity .22s ease;
            user-select:none;
        }
        .social-btn:active{transform:translateY(1px)}
        .discord-btn{background:var(--discord-color)}
        .discord-btn:hover{transform:scale(1.04);box-shadow:0 0 20px rgba(114,137,218,.8)}
        .tiktok-btn{background:#111;opacity:.78}
        .tiktok-btn:hover{transform:scale(1.04);opacity:1;box-shadow:0 0 24px rgba(0,188,212,.38);border-color:var(--roblox-blue)}
        .footer{margin-top:auto;padding-top:18px;border-top:2px solid rgba(0,188,212,.18);font-size:.9rem;color:rgba(224,247,250,.66);text-align:center}

        .notification{
            position:fixed;top:22px;left:50%;transform:translateX(-50%);
            padding:12px 26px;border-radius:10px;background:linear-gradient(135deg,var(--discord-color),var(--roblox-blue));
            color:#fff;font-weight:700;border:2px solid var(--roblox-blue);box-shadow:0 0 20px rgba(0,188,212,.8);z-index:9999;
            animation:slideInOut 2000ms ease forwards;
        }
        @keyframes slideInOut{
            0%{opacity:0;transform:translate(-50%,-16px)}10%{opacity:1;transform:translate(-50%,0)}90%{opacity:1}100%{opacity:0;transform:translate(-50%,-16px)}
        }
        @keyframes shake {
            0%{transform:translateX(0)}
            20%{transform:translateX(-6px)}
            40%{transform:translateX(6px)}
            60%{transform:translateX(-4px)}
            80%{transform:translateX(4px)}
            100%{transform:translateX(0)}
        }
        .shake { animation: shake 260ms ease-in-out; }
        @media (max-width:440px){
            .glass-card{width:320px;height:600px;padding:28px}
            .profile-avatar{width:130px;height:130px}
        }
    </style>
</head>
<body>

    <div class="background-animation" aria-hidden="true">
        <div class="glow-blob"></div>
        <div class="glow-blob"></div>
        <div class="glow-blob"></div>
    </div>

    <main class="profile-container" role="main">
        <article class="glass-card" aria-label="Roblox community profile card">

            <img class="profile-avatar" src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-1C2DCC086EF3BFA7B2FCD0FF55BB9FBC-Png/150/150/AvatarHeadshot/Webp/noFilter" alt="Profile avatar">

            <h1 id="title">[Kadut]</h1>
            <p class="status-text">ðŸ”¥ Kadut | Siap Sapa</p>

            <hr class="divider">

            <div class="buttons-container">
                <a id="discordBtn" class="social-btn discord-btn" href="https://discord.gg/WV4nPZWz" aria-label="Open Discord" role="button">
                    <i class="fab fa-discord" aria-hidden="true"></i>&nbsp;&nbsp;Gabung Discord
                </a>

                <a id="tiktokBtn" class="social-btn tiktok-btn" href="https://tiktok.com/@yourtiktok" aria-label="Open TikTok" role="button">
                    <i class="fab fa-tiktok" aria-hidden="true"></i>&nbsp;&nbsp;TikTok (Soon)
                </a>
            </div>

            <div class="footer">Made with <span style="color:var(--roblox-blue)">â—†</span> Roblox Studio</div>
        </article>
    </main>

    <script>

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent || '');
        const comingSoonText = "Coming Soon";

        function showNotification(text = comingSoonText, timeout = 1800) {
            const n = document.createElement('div');
            n.className = 'notification';
            n.textContent = text;
            document.body.appendChild(n);
            setTimeout(() => { n.remove(); }, timeout);
        }

        function shakeElement(el, duration = 300) {
            if (!el) return;
            el.classList.remove('shake');
            void el.offsetWidth;
            el.classList.add('shake');
            setTimeout(() => el.classList.remove('shake'), duration);
        }

        function tryOpenAppThenFallback(appUrl, webUrl, timeout = 900) {

            let opened = false;
            const start = Date.now();

            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            setTimeout(() => {
                document.body.removeChild(iframe);
                if (Date.now() - start < timeout + 100) {
                    window.location.href = webUrl;
                }
            }, timeout);
        }

        function discordAppUrlFromInvite(webUrl) {
            try {
                const u = new URL(webUrl);
                const parts = u.pathname.split('/').filter(Boolean);
                const code = parts.length ? parts[parts.length - 1] : '';
                if (!code) return null;
                return `discord://discord.gg/${code}`;
            } catch (e) {
                return null;
            }
        }

        function tiktokAppUrlFromWeb(webUrl) {
            try {
                const u = new URL(webUrl);
                const path = u.pathname || '';
                const m = path.match(/@([^\/]+)/);
                if (m && m[1]) {
                    const username = m[1];

                    return `snssdk1128://user/profile/${username}`;
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        function handleClick(event) {
            event.preventDefault();
            const a = event.currentTarget;
            const href = (a && a.getAttribute('href')) || '';
            const lower = href.toLowerCase();

            const isPlaceholder = !href || lower.includes('yourserver') || lower.includes('@your') || lower.includes('yourtiktok') || lower.includes('your');

            if (isPlaceholder) {
                shakeElement(a);
                showNotification(comingSoonText, 1400);
                return;
            }

            if (isMobile) {
                if (lower.includes('discord.gg') || lower.includes('discord.com')) {
                    const appUrl = discordAppUrlFromInvite(href) || href;
                    tryOpenAppThenFallback(appUrl, href, 900);
                    return;
                }

                if (lower.includes('tiktok.com')) {
                    const appUrl = tiktokAppUrlFromWeb(href) || href;
                    tryOpenAppThenFallback(appUrl, href, 900);
                    return;
                }

                window.location.href = href;
                return;
            }

            window.open(href, '_blank', 'noopener');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const discordBtn = document.getElementById('discordBtn');
            const tiktokBtn = document.getElementById('tiktokBtn');

            if (discordBtn) discordBtn.addEventListener('click', handleClick);
            if (tiktokBtn) tiktokBtn.addEventListener('click', handleClick);

        });
    </script>
</body>
</html>
